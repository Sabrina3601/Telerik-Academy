<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fruits and Tables</title>
</head>
<body>
    <!---- Fruit Task ---->
    <table width="392px">
        <tr>
            <th colspan="2"><i>Fresh Fruits</i></th>
        </tr>
        <tr>
            <td>
                It has long been known hat a diet
                that includes at least a few servings of fresh
                fruit every day will help keep you healthy, fit and
                trim.
            </td>
            <td>
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTuW123SSkRHZsPpKuYoZ4Ha-t9WlJ1KpMwikxPucMeVaui9Aaz" alt="fruits" width="150" height="100"/>
            </td>
        </tr>
    </table>

    <!---- Table tast --->
    <table border="1">
        <tr>
            <td colspan="3"> Title goes here</td>
            <td style="text-align:center">A</td>
            <td style="text-align:right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td style="text-align:center">D</td>
            <td style="text-align:center">E</td>
            <td style="text-align:center">F</td>
            <td style="text-align:right">G</td>
        </tr>
        <tr>
            <td style="text-align:center">H</td>
            <td colspan="2" style="text-align:center">I</td>
            <td rowspan="2" style="vertical-align:bottom; text-align:right">J</td>
        </tr>
        <tr>
            <td style="text-align:center">K</td>
            <td style="text-align:center">L</td>
            <td style="text-align:center">M</td>
        </tr>
        <tr>
            <td style="text-align:right">N</td>
            <td colspan="4" style="text-align:center">O</td>
        </tr>
    </table>
</body>
</html>
