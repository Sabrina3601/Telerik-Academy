<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table form</title>
    <style>
        input {
            margin-top:5px;

        }
        #btn {
            background-image:url('http://www.npengage.com/wp-content/uploads/2012/07/Submit.jpeg');
            background-size:100px;
            background-repeat:no-repeat;
            width:100px;
            height:90px;
            border:none;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="name">Member name:</label>
        <input type="text" id="name" /><strong>*reg</strong><br />
        <label for="email">Email:</label>
        <input type="text" id="email"/><strong>*reg</strong><br />
        <label for="school">School:</label>
        <input type="text" id="school"/><strong>*reg</strong><br />
        <input id="btn" type="submit" value="" />
    </form>
</body>
</html>
