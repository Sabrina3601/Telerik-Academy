<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
	<title>Web-form</title>
	<style>
	table {
	border-collapse:collapse;
	}
	table,th, td {
	border: 1px solid black;
	}
	.txt {
	font-weight:bold;
	text-align:right;
	}
	.phone {
	font-weight:bold;
	text-align:right;
	width:150px;
	}
	.footer {
	text-align:center;
	padding:5px;
	background-color:lightblue;
	}
	.city {
	width:180px;
	}
	.state {
	width:50px;
	}
	</style>
</head>
<body>
	<form name="Myform" method="post" action="some-script.php">
	    <table>

		<tbody>
			<tr>
				<td class="txt"><label for="lname">Last Name</label></td>
				<td colspan="3"><input id="lname" type="text" size="40" tabindex="1" placeholder="Nakov" required="required" pattern="[a-zA-Z]{3,}" /></td>
			  </tr>
			 <tr>
				<td class="txt"><label for="fname">First Name</label></td>
				<td colspan="3"><input id="fname" type="text" size="40" tabindex="2" placeholder="Svetlin" required="required" pattern="[a-zA-Z]{3,}" /></td>
			</tr>
			<tr>
				<td class="txt"><label for="address">Address</label></td>
				<td colspan="3"><textarea id="address" cols="30" rows="3" tabindex="3" placeholder="17 Hristo Botev Str. floor3, apt. 12" required="required"></textarea></td>
			</tr>
			<tr>
				<td class="txt"><label for="city">City</label></td>
				<td class="city"><input id="city" type="text" size="25" tabindex="4" placeholder="Kaspichan" required="required" pattern="[a-zA-Z]{3,}" /></td>
				<th class="state"><label for="state">State</label></th>
				<td><input id="state" type="text" size="4" tabindex="5" required="required" /></td>
			</tr>
			<tr>
				<td class="txt"><label for="zip">Zip/Postal Code</label></td>
				<td colspan="3"><input id="zip" type="text" size="10" tabindex="6" placeholder="9326" required="required" pattern="[0-9]{4}" /></td>
			</tr>
			<tr>
				<td class="txt"><label for="country">Country</label></td>
				<td colspan="3"><select style="width:220px;" id="country" tabindex="7">
					<option value="Bulgaria" selected="selected">Bulgaria</option>
					<option value="Engalnd">England</option>
					<option value="Russia">Russia</option>
				  </select></td>
			</tr>
			<tr>
				<td class="phone"><label for="phone">Phone (country code, area code, number)</label></td>
				<td colspan="3"><span>(+</span>
				  <input id="phone" type="tel" size="5" tabindex="8" placeholder="359" required="required" pattern="[0-9]{3}" />
				  <span>)</span>
				  <input type="tel" size="5" tabindex="9" placeholder="88" required="required" pattern="[0-9]{2,6}"/>
				  <span>-</span>
				  <input type="tel" size="14" tabindex="10" placeholder="8334343" required="required" pattern="[0-9]{6,16}" /></td>
			</tr>
			<tr>
				<td class="txt"><label for="email">E-mail</label></td>
				<td colspan="3"><input id="email" type="text" size="40" tabindex="11" placeholder="nakov@kaspichan.org" required="required" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" /></td>
			</tr>
			<tr>
				<td class="txt"><label for="bdate">Birth date</label></td>
				<td colspan="3"><label>Month</label>
				  <input id="bdate" type="text" size="1" tabindex="12" placeholder="06" required="required" pattern="[0-9]{2}" />
				  <label for="day">Day</label>
				  <input id="day" type="text" size="1" tabindex="13" placeholder="14" required="required" pattern="[0-9]{2}" />
				  <label for="year">Year (4 digit)</label>
				  <input id="year" type="text" size="5" tabindex="14" placeholder="1980" required="required" pattern="[0-9]{4}" /></td>
			</tr>
			<tr>
				<td class="txt"><label for="grender">Grender</label></td>
				<td colspan="3"><select id="grender" tabindex="15">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				  </select></td>
			</tr>
			<tr>
				<td class="txt"><label>Starting date</label></td>
				<td colspan="3"><input id="spdate" type="radio" value="Sp" name="sdate" checked="checked" />
				  <label for="spdate">Spring 2006</label>
				  <input type="radio" id="sudate" value="Su" name="sdate" />
				  <label for="sudate">Summer 2006</label></td>
			</tr>
			<tr>
				<td class="txt"><label for="comments">Comments/Question</label></td>
				<td colspan="3"><textarea id="comments" cols="30" rows="5" tabindex="3" placeholder="Please send me more information about the lodging." required="required"></textarea></td>
			</tr>
			<tr>
				<td class="footer" colspan="4"><input type="submit" name="submit" value="Submit">
				<input type="reset" name="clear" value="Clear this form"></td>
			</tr>
		</tbody>
	  
	  </table>
	</form>
</body>
</html>
