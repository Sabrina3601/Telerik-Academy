<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>02 - MovingModule</title>
    <style type="text/css">
        canvas {
            border: 1px solid #000;
        }
        #wrap{
            width:460px;
            margin:0 auto;
        }
        button{
            width:224px;
            height:40px;
            background-color:#000;
            border:none;
            color:#fff;
        }
        button:hover{
            background-color:#92c414;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <button id="addRectBtn">Add Rect</button>
        <button id="addCircleBtn">Add Circle</button><br/>
        <canvas id="canvas" width="450" height="350"></canvas>
     </div>
    <script src="script.js"></script>
    <script>
        movingShapes.startEngine();

        var addCircleBtn = document.getElementById('addCircleBtn');
        addCircleBtn.addEventListener('click', function () {
            movingShapes.add('circle');
        });

        var addRectBtn = document.getElementById('addRectBtn');
        addRectBtn.addEventListener('click', function () {
            movingShapes.add('rect');
        });
    </script>
</body>
</html>
