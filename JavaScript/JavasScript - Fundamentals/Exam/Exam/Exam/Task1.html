        function solve(params) {
            var input = parseInt(params[0]);
            
            var cars = 4;
            var trucks = 10;
            var trikes = 3;

            var counter = 0;
            for (var i = 0; i <= input / 4; i++) {//cars 

                for (var j = 0; j <= (input - ( i * 4))/ 3 ; j++) {// trickes

                    for (var k = 0; k <= (input - ((i*4) - (j*3)))/10; k++) { // trucks
                        if (sum(i, j, k)  == input){
                            counter++;
                        }
                    }
                }
            }
            function sum(i,j,k){
                return (i*4 + j*3 + k*10);
