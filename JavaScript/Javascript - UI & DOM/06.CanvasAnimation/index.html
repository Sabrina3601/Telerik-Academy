<?xml version="1.0" standalone="no" ?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Mario</title>
	<style>
	body{
		background-color:#000;
	}
	#wrapper{
		width:1200px;
		margin:0 auto;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="container" style="position: absolute; width:1200px; margin:0 auto;"></div>
		<svg xmlns="http://www.w3.org/2000/svg"
			 xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="600">

			<image x="0" y="0" width="600" height="600" xlink:href="images/mario-backgorund.png">

				<animateTransform attributeName="transform"
								  begin="0s"
								  dur="20s"
								  type="translate"
								  from="600 0"
								  to="0 0"
								  repeatCount="indefinite" />

			</image>

			<image x="0" y="0" width="600" height="600" xlink:href="images/mario-backgorund.png">

				<animateTransform attributeName="transform"
								  begin="0s"
								  dur="20s"
								  type="translate"
								  from="0 0"
								  to="-600 0"
								  repeatCount="indefinite" />

			</image>

			<image x="600" y="0" width="600" height="600" xlink:href="images/mario-backgorund.png">

				<animateTransform attributeName="transform"
								  begin="0s"
								  dur="20s"
								  type="translate"
								  from="600 0"
								  to="0 0"
								  repeatCount="indefinite" />

			</image>
		</svg>
	<div>
    <script src="kinetic-min.js">
    </script>
    <script src="script.js">
    </script>
</body>
</html>
