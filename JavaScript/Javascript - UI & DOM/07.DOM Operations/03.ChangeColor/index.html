<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="modernizr.custom.59446.js"></script>
    <style>
        body{
            background-color:#000;
            color:#fff;
        }
        input {
            display:block;
        }
        #area {
            width:400px;
            height:320px;
        }
        #wrapper{
            width:500px;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        Background Color:
        <input type="color" id="bg-color" name="background" onchange="setBackground()" />
        Font Color:
        <input type="color" id="color-text" name="font" onchange="setFontColor()" />
        <textarea id="area">
            Lorem Ipsum е елементарен примерен текст, използван в печатарската и типографската индустрия.
            Lorem Ipsum е индустриален стандарт от около 1500 година,
            когато неизвестен печатар взема няколко печатарски букви и ги разбърква,
            за да напечата с тях книга с примерни шрифтове. Този начин не само е оцелял повече от 5 века, 
            но е навлязъл и в публикуването на електронни издания като е запазен почти без промяна.
            Популяризиран е през 60те години на 20ти век със издаването на Letraset листи, 
            съдържащи Lorem Ipsum пасажи, популярен е и в наши дни във софтуер за печатни издания 
            като Aldus PageMaker, който включва различни версии на Lorem Ipsum.
        </textarea>
    </div>
    <script>
        var textarea = document.getElementsByTagName('textarea')[0];

        function setBackground() {
            return textarea.style.backgroundColor = document.getElementById('bg-color').value;
        }
        function setFontColor() {
            return textarea.style.color = document.getElementById('color-text').value;

        }
    </script>

</body>
</html>
