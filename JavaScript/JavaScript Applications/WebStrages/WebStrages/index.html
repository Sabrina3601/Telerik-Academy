<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="style.css" rel="stylesheet" />
    <title>Guess Number</title>
</head>
<body>
    <header>
        <img src="sheep.png" alt="sheep" />
    </header>
     <section>
         <div id="container">
            <div id="result"></div>
            <input type="text" id="input-number" />
            <button id="try">Try the number!</button>
            <div id="error"></div>
            <div id="rams"></div>
            <div id="sheep"></div>
            <div id="scores"></div>
            <button id="clear-localstorage">Clear the top scores!</button>
            <button id="show-highscores">Show highscores!</button>
            <button id="new-game">New Game!</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
